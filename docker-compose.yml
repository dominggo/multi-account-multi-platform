version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: messaging-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - messaging-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Optional - for session storage)
  redis:
    image: redis:7-alpine
    container_name: messaging-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - messaging-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram Backend (Python)
  telegram-backend:
    build:
      context: ./backend-telegram
      dockerfile: Dockerfile
    container_name: messaging-telegram
    restart: unless-stopped
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - PORT=${TELEGRAM_BACKEND_PORT:-8001}
      - API_SECRET_KEY=${API_SECRET_KEY}
    ports:
      - "${TELEGRAM_BACKEND_PORT:-8001}:8001"
    volumes:
      - ./backend-telegram/sessions:/app/sessions
      - ./backend-telegram/logs:/app/logs
    networks:
      - messaging-network
    depends_on:
      mysql:
        condition: service_healthy

  # WhatsApp Backend (Node.js)
  whatsapp-backend:
    build:
      context: ./backend-whatsapp
      dockerfile: Dockerfile
    container_name: messaging-whatsapp
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - PORT=${WHATSAPP_BACKEND_PORT:-8002}
      - API_SECRET_KEY=${API_SECRET_KEY}
    ports:
      - "${WHATSAPP_BACKEND_PORT:-8002}:8002"
    volumes:
      - ./backend-whatsapp/sessions:/app/sessions
      - ./backend-whatsapp/logs:/app/logs
    networks:
      - messaging-network
    depends_on:
      mysql:
        condition: service_healthy

  # API Gateway (Node.js)
  api-gateway:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    container_name: messaging-api
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - PORT=${API_GATEWAY_PORT:-3000}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - TELEGRAM_API_URL=http://telegram-backend:8001
      - WHATSAPP_API_URL=http://whatsapp-backend:8002
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    ports:
      - "${API_GATEWAY_PORT:-3000}:3000"
    networks:
      - messaging-network
    depends_on:
      - mysql
      - telegram-backend
      - whatsapp-backend

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: messaging-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:${API_GATEWAY_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    networks:
      - messaging-network
    depends_on:
      - api-gateway

volumes:
  mysql-data:
  redis-data:

networks:
  messaging-network:
    driver: bridge
